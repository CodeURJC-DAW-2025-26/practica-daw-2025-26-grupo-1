<header class="py-5" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url({{heroSectionImage}}); 
background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 40vh;">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <div class="d-flex align-items-center justify-content-center">
                <img src="{{heroSectionLogo}}" alt="Logo app" class="me-3 rounded-circle" style="height:120px;">
                <h1 class="display-4 fw-bolder">{{heroSectionTitle}}</h1>
            </div>
            <br>
            <br>
            <h4 class="text-center text-white">{{heroSectionInfo}}</h4>
        </div>
    </div>
</header>
