<!DOCTYPE html>
<html lang="en">

{{> partials/shop-item-template}}

<body>
    <!-- Navigation-->
    {{> partials/nav-anonymous}}
    <!-- Product section-->
    <section class="py-5" style="background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url({{museumHeroImage}}); background-size: cover; background-position: center; background-repeat: no-repeat; min-height: 80vh;">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center justify-content-center">

                <div class="col-md-6">

                    <div class="card mb-4 rounded-3 shadow-sm border-primary">

                        <div class="modal-content rounded-4 shadow">
                            <div class="modal-header p-5 pb-4 border-bottom-0 justify-content-center">
                                <h1 class="fw-bold mb-0 fs-2">Iniciar sesión</h1>
                            </div>
                            <div class="modal-body p-5 pt-0">
                                <form action="/login" method="post">

                                    <div class="form-floating mb-3"> <input type="text" class="form-control rounded-3"
                                            id="floatingInput" name="username" required>
                                        <label for="floatingInput">Nombre de usuario</label>
                                    </div>
                                    <div class="form-floating mb-3"> 
                                        <input type="password"
                                            class="form-control rounded-3" id="floatingPassword" name="password" required>
                                        <label for="floatingPassword">Contraseña</label>
                                    </div> 
                                    <input type="hidden" name="_csrf" value="{{token}}">
                                    <button class="w-100 mb-2 btn rounded-3 btn-success" type="submit"><i
                                            class="bi bi-check2"></i>
                                        Aceptar</button>
                                    <small class="text-body-secondary text-center">Al hacer clic en "Aceptar", aceptas las
                                        condiciones de uso.</small>


                                </form>
                            </div>
                        </div>
                    </div>



                    <div class="d-flex justify-content-center gap-3">
                        <a href="/welcome-anonymous" class="btn btn-danger px-3" type="button">
                            <i class="bi bi-arrow-left"></i>
                            Volver
                        </a>

                    </div>

                </div>
            </div>
    </section>

    <!-- Footer-->
    {{> partials/footer}}
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
</body>

</html>
